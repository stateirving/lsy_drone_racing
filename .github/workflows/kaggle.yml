name: Online Competition

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  online-competition:
    # Skip this job if running on the main repo to prevent failing CI/CD. Only run on student forks.
    if: ${{ github.repository != 'utiasDSL/lsy_drone_racing' }}

    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KaggleUsername }}
      KAGGLE_KEY: ${{ secrets.KaggleKey }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install rtree dependency
        run: |
          python -m pip install --upgrade pip
          pip install rtree

      - name: Setup Pixi (installs pixi + caches envs)
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          pixi-version: v0.49.0
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: online-submission
          activate-environment: false
          locked: true

      - name: Run online-submission
        run: |
          # Ensure Python can find rrt_algorithms
          export PYTHONPATH="${{ github.workspace }}:$PYTHONPATH"
          pixi run create-submission
          pixi run export-submission
